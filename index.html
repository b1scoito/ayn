<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ayn.minebot</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/titlebar.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/scrollbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

  <header id="titlebar">
    <div id="drag-region">

      <div id="window-title">
        <span>ayn.minebot</span>
      </div>

      <div id="window-controls">
        <div class="button" id="min-button">
          <span>&#xE921;</span>
        </div>
        <div class="button" id="close-button">
          <span>&#xE8BB;</span>
        </div>

      </div>
    </div>
  </header>

  <div id="main">
    <div id="hover-box" style="display:none">
      <img class="responsive-image" src="" id="imgtwerk">
    </div>
    <div class="container">
      <div class="row">
        <div class="section">
          <h5>set an target</h5>
          <div class="col s12">
            <div class="input-field">
              <textarea id="server-address" class="materialize-textarea"></textarea>
              <label for="server-address">Server Address</label>
              <span class="helper-text">Should be either IP Address or Hostname, formats (ip:port) are accepted
                too.</span>
            </div>
            <form action="#">
              <a id="select-dir" class="waves-effect waves-light hoverable btn">Select</a>
              <div class="input-field">
                <textarea disabled id="file-accs" class="materialize-textarea"></textarea>
                <span class="helper-text">Format should be 'email:password' (premium account) or 'username' (non-premium
                  account)</span>
              </div>
              <div class="col s3">
                <p>
                  <label>
                    <input name="account-type" type="radio" checked />
                    <span>Linear</span>
                  </label>
                </p>
              </div>
              <div class="col s3">
                <p>
                  <label>
                    <input name="account-type" type="radio" />
                    <span>Random</span>
                  </label>
                </p>
              </div>
              <div class="col s3">
                <p>
                  <label>
                    <input name="account-type" type="radio" />
                    <span>TheAltening</span>
                  </label>
                </p>
              </div>
            </form>
          </div>
          <div class="col s6">
            <a id="btn-send" class="waves-effect waves-light hoverable btn"><i
                class="material-icons right">send</i>Send</i></a>
            <a id="btn-settings" href="pages/settings.html" class="waves-effect waves-light hoverable btn"><i
                class="material-icons middle">settings</i></a>
            <a id="btn-scripting" href="pages/scripting.html"
              class="waves-effect waves-light hoverable btn">scripting</a>
          </div>
          <div class="col s6">
            <label>Select Minecraft Version</label>
            <select id="mc-versions">
              <optgroup label="1.8.x">
                <option value="1">1.8.9</option>
              </optgroup>
              <optgroup label="1.9.x">
                <option value="2">1.9</option>
              </optgroup>
              <optgroup label="1.10.x">
                <option value="3">1.10.1</option>
                <option value="4">1.10.2</option>
              </optgroup>
              <optgroup label="1.11.x">
                <option value="5">1.11.1</option>
                <option value="6">1.11.2</option>
              </optgroup>
              <optgroup label="1.12.x">
                <option value="7">1.12.1</option>
                <option value="8">1.12.2</option>
              </optgroup>
            </select>
          </div>
        </div>
      </div>
    </div>

    <script>
      if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }
    </script>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/smooth-scroll.js"></script>

    <script>
      if (window.module) module = window.module;
    </script>
</body>

</html>
